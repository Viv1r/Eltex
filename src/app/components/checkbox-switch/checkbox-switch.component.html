<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    id="flexSwitchCheckDefault"
    [defaultChecked]="value"
    (change)="send($event)"
  >
  <label class="form-check-label" for="flexSwitchCheckDefault">
    <ng-content></ng-content>
  </label>
</div>
